<!-- Header -->
<header class="header py-5 bg-light">
	<div class="container text-center header-content">
		<h1 class="mb-3">Welcome to the API Project Competition</h1>
		<p class="lead">
			Join our community of innovators and achievers to showcase your skills, compete with peers, and get recognized.
		</p>
	</div>
</header>
<!-- Cards -->
<section class="container my-5">
	@if (isLoading()) {
	<div class="d-flex justify-content-center py-5">
		<div class="spinner-border text-dark" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
	}
	@if (!isLoading()) {
	<div class="row g-4 justify-content-center mb-4">
		<div
			class="col-12 col-sm-6 col-md-4"
			*ngFor="let stat of stats().slice(0,2)"
			>
			<div class="card text-center shadow-sm border border-secondary h-100">
				<div class="card-header bg-dark text-white">
					<h5 class="mb-0">{{ stat.title }}</h5>
				</div>
				<div class="card-body d-flex flex-column justify-content-center">
					<p
						class="card-text display-6"
						aria-label="{{ stat.title }}: {{ stat.value }}"
						>
						{{ stat.value }}
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row g-4 justify-content-center">
		<div
			class="col-12 col-sm-6 col-md-4"
			*ngFor="let stat of stats().slice(2)"
			>
			<div class="card text-center shadow-sm border border-secondary h-100">
				<div class="card-header bg-dark text-white">
					<h5 class="mb-0">{{ stat.title }}</h5>
				</div>
				<div class="card-body d-flex flex-column justify-content-center">
					<p
						class="card-text display-6"
						aria-label="{{ stat.title }}: {{ stat.value }}"
						>
						{{ stat.value }}
					</p>
				</div>
			</div>
		</div>
	</div>
	}
</section>
