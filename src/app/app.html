<div class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-5" routerLink="/">
        <i class="bi bi-trophy-fill"></i>
        API Project Competition
      </a>
      <!-- Collapse button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!--Left side -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          @if (userService.signedupResponse()) {
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/dashboard"
              routerLinkActive="active"
              >Dashboard</a
            >
          </li>
          }
        </ul>
        <!-- Right side -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          @if (userService.signedupResponse()) {
          <!-- Dropdown -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item d-flex align-items-center">
              <span class="me-3 text-white">{{
                userService.signedupResponse()?.email
              }}</span>
              <a
                class="nav-link px-3 rounded d-flex align-items-center"
                (click)="userService.onSignout()"
                aria-label="Sign out"
              >
                <i class="bi bi-box-arrow-right me-1"></i>
                Sign out
              </a>
            </li>
          </ul>
          } @else {
          <!-- Sign in/up options -->
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/signup"
              routerLinkActive="active"
            >
              <i class="bi bi-person-plus"></i>
              Sign up
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/signin"
              routerLinkActive="active"
            >
              <i class="bi bi-person"></i>
              Sign in
            </a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1 bg-light d-flex flex-column">
    <router-outlet></router-outlet>
  </main>
</div>
